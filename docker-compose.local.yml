version: '3.8'

services:
  backend-api:
    build:
      context: ./backend-api
      dockerfile: Dockerfile
    container_name: backend-api-local
    ports:
      - "4000:4000"
    environment:
      - PORT=4000
      - NODE_ENV=development
      - DATABASE_URL=${DATABASE_URL:-postgresql://user:password@localhost:5432/dbname}
    volumes:
      - ./backend-api:/app
      - /app/node_modules
    command: npm run dev
    working_dir: /app
    networks:
      - microservices-network

  gateway:
    build:
      context: ./gateway
      dockerfile: Dockerfile
    container_name: gateway-local
    ports:
      - "3010:8080"
    environment:
      - PORT=8080
      - BACKEND_API_URL=http://backend-api:4000
      - POSTGREST_URL=${POSTGREST_URL:-http://localhost:3000}
      - MCP_SERVICE_URL=${MCP_SERVICE_URL:-http://localhost:5000}
      - WORKER_SERVICE_URL=${WORKER_SERVICE_URL:-http://localhost:6000}
      - API_KEY=${API_KEY:-}
    depends_on:
      - backend-api
    networks:
      - microservices-network

networks:
  microservices-network:
    driver: bridge

